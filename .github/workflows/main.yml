name: Deploy kenlo usuarios api

on:
  push:
    branches:
      - master
  
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Update SHA
        run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/src/_meta

      - name: Build Docker image
        run: docker build -t registry.digitalocean.com/kenlo/digital-ocean-deploy:$(echo $GITHUB_SHA | head -c7) .

      - name: install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Login docker
        run: doctl registry login --expiry-seconds 300

      - name: Push Docker image
        run: docker push registry.digitalocean.com/kenlo/digital-ocean-deploy:$(echo $GITHUB_SHA | head -c7)

      - name: Update deploy file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/kenlo/digital-ocean-deploy:'${TAG}'|' $GITHUB_WORKSPACE/deployment.yml

      - name: save deploy file
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 300 kenlo-cluster

      - name: Deploy
        run: kubectl apply -f $GITHUB_WORKSPACE/deployment.yml